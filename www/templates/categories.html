<ion-view view-title="Categories">
  <ion-nav-buttons side="right">
    <div class="input-label">
      <label for="language">English</label>
    </div>
    <div class="item-input item-select">
      <select id="language">
        <option>Blue</option>
        <option selected>Green</option>
        <option>Red</option>
      </select>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <div class="row">
        <div class="col col-center" style="text-align:center">
          <a ng-repeat="category in categories" href="#/app/categories/{{category.id}}">
            <img style="border-radius: 100%;" src="http://lorempixel.com/200/200/people/{{category.id}}">
          </a>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
