<ion-view view-title="Categories" >
  <ion-nav-buttons side="right">
    <div class="input-label">
      <label for="language">English</label>
    </div>
    <div class="item-input item-select">
      <select id="language">
        <option>Arabic</option>
        <option selected>English</option>
        <option>Farsi</option>
      </select>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <i class="smashicons-solid-outdoors-solid-038">&#xea75</i>
      <div class="row">
        <div class="col col-center " style="text-align:center">
          <a ng-repeat="category in categories" href="#/app/categories/{{category.slug}}">
            <!-- <div class="circle" style="background-color: rgb(255, 221, 0); border-radius: 50%;"></div> -->
            <!-- <img style="border-radius: 100%; margin: 5px;" src="http://lorempixel.com/150/150/people/{{category.id}}"> -->
            <svg style="text-align: center;" height="250" width="250">
              <circle cx="110" cy="110" r="100" stroke="" stroke-width="" fill="{{category.color}}" />
            </svg>
          </a>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
