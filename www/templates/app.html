<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Competency.se</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeapp()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doapp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="appData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="appData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
