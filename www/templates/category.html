<ion-view view-title="Category" animation="slide-down-up">
  <ion-nav-buttons side="left">
    <!-- <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a> -->
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="input-label">
      <label for="language">English</label>
    </div>
    <div class="item-input item-select">
      <select id="language">
        <option>Arabic</option>
        <option selected>English</option>
        <option>Farsi</option>
      </select>
    </div>
  </ion-nav-buttons>
  <ion-content>

    <div class="row text-center">
      <div class="col">
        <svg style="text-align: center;" height="450" width="450">
          <image x="30" y="30" width="80%" height="80%" href="img/categories-{{category.slug}}.svg" />
        </svg>
      </div>
    </div>
    <ion-list>
        <a class="item item-thumbnail-left" ng-click="showapp(app)" ng-repeat="app in apps">
          <img src="{{app.icon}}">
          <h2>{{app.title}}</h2>
          <p>{{app.description}}</p>
        </a>
    </ion-list>
  </ion-content>
</ion-view>
